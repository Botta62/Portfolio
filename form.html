<!DOCTYPE html>
<html lang='es'>
<head>
    <title>Contacto</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='css/normalize.css'/>
    <link rel='stylesheet' href='css/style-form.css'/>  
    <script src="https://kit.fontawesome.com/52e37338b5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class='flex-container'>
        <form class='form'>
            <div class='form__section'>
                <input type='text' class='form__input' placeholder="Escriba su mail">
            </div>
            <div class='form__section'>
                <input type='email' class='form__input' placeholder="Escriba el asunto">
            </div>
            <div class='form__section'>
                <textarea class='form__input' placeholder="Escriba el mensaje"></textarea>
            </div>     
            <div  class='form__section'>
                <input type='submit' class='form__input'>
            </div>
        </form>
        <div class='form-img'>
            <div class='img-container'>
                <div>
                    <img src='http://assets.stickpng.com/images/58485698e0bb315b0f7675a8.png'>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
